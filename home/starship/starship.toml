"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ÓÇ∂](bg: #078d70)\
$username$hostname\
[ÓÇ∞](fg:#078d70 bg:#26ceaa)\
$directory\
[ÓÇ∞](fg:#26ceaa bg:#99e8c2)\
$git_branch$git_commit$git_state$git_status\
[ ](bg:#99e8c2)\
[ÓÇ∞](fg:#99e8c2 bg:#7bade3)\
$c\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$erlang\
$golang\
$haskell\
$java\
$kotlin\
$lua\
$nodejs\
$python\
$ruby\
