format = "[ $symbol($version)]($style)"

[nodejs]
style = "bg:#7bade3 fg:#000000"
format = "[ $symbol($version)]($style)"

[python]
style = "bg:#7bade3 fg:#000000"
format = "[ ${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\))]($style)"

[ruby]
style = "bg:#7bade3 fg:#000000"
format = "[ $symbol($version)]($style)"

[rust]
style = "bg:#7bade3 fg:#000000"
format = "[ $symbol($version)]($style)"

[swift]
style = "bg:#7bade3 fg:#000000"
format = "[ $symbol($version)]($style)"

[package]
style = "bg:#7bade3 fg:#000000"
format = "[ $symbol($version)]($style)"

[cmd_duration]
style = "bg:#5049cb fg:#000000"
